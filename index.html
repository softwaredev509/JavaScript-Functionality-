<div id="placeholder">Select Language</div>

<script>
    // List of languages and their translations
    var translations = {
        'fr': 'Choisir la langue',
        'fa': 'Kies taal',
        'sq': 'Zgjidh gjuhen',
        'it': 'Seleziona la lingua',
        'ar': 'اختار اللغة',
        'ja': '言語を選択する',
        // Add more languages and their translations as needed
    };

    var GoogleLanguages = 'fr,fa,sq,it,ar,ja'; // Only include the languages used in translations object
    var GoogleLanguage = 'af,ga,sq,it,ar,ja,az,kn,eu,ko,bn,la,be,lv,bg,lt,ca,mk,zh-CN,ms,zh-TW,mt,hr,no,cs,fa,da,pl,nl,pt,en,ro,eo,ru,et,sr,tl,sk,fi,sl,fr,es,gl,sw,ka,sv,de,ta,el,te,gu,th,ht,tr,iw,uk,hi,ur,hu,vi,is,cy,id,yi';
    var index = 0; // Initialize language index
    var languageTextElement = document.getElementById('placeholder');

    // Function to change the language text every 3 seconds smoothly
    setInterval(function() {
        // Get the next language code
        var languageCode = GoogleLanguages.split(',')[index];

        // Display the translated text
        languageTextElement.innerText = translations[languageCode];

        // Increment index or reset to 0 if at the end of the array
        index = (index + 1) % GoogleLanguages.split(',').length;
    }, 3000); // Change every 3 seconds
</script>

<div id="google_translate_element"></div>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: GoogleLanguage, layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL, autoDisplay: false}, 'google_translate_element');
    }
</script>
